<strong><label for="name" style="display:inline-block;width:100px;">Dealer Name:</label></strong>
<input type="text" required="true" name="name" id="name" placeholder="Enter Dealer Name"
       data-dojo-type="dijit.form.ValidationTextBox" missingMessage="Need a name!!"
       style='width:20em;display:inline-block;'>
<br />
<br />
<strong><label for="pname" style="display:inline-block;width:100px;">Primary User Name:</label></strong>
<input type="text" required="true" name="pname" id="pname" placeholder="Enter Full Name"
       data-dojo-type="dijit.form.ValidationTextBox" missingMessage="Need a name!!"
       style='width:20em;display:inline-block;'>
<br />
<br />
<strong><label for="email" style="display:inline-block;width:100px;">Primary Email:</label></strong>
<input type="text" required="true" name="email" id="email" placeholder="Enter Email"
       data-dojo-type="dijit.form.ValidationTextBox" missingMessage="Need a name!!"
       data-dojo-props="validator:dojox.validate.isEmailAddress, invalidMessage:'Not a Valid Email Address'"
       style='width:20em;display:inline-block;'>
<br />
<br />
<strong><label for="timezone" style="display:inline-block;width:100px;">Time Zone:</label></strong>
<select id="planList" data-dojo-type="dijit.form.FilteringSelect" name="tzSelect" data-dojo-props="placeholder:'Please Select'"
        required=true value="">
{% for tz in ctz %}
    <option value="{{tz}}">{{tz}}</option>
{% endfor %}
</select>
<br />
<br />
<input type='hidden' data-dojo-type='dijit.form.TextBox' name='csrfmiddlewaretoken' 
       value='{{csrf_token}}' id='csrfmiddlewaretoken' />
<button data-dojo-type="dijit.form.Button" name="addDealerButton" id="addDealerButton" disabled=true type="submit">Submit</button>
<br />
